{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="content">
        {% for course in courses %}
        <div class="pure-g-r content-ribbon">
            <div class="pure-u-1-3">
                <div class="l-box">
                    <a href="">
                    {% if course.image %}
                    <img src="{{ course.image.url }}" alt="{{ course }}">
                    {% else %}
                    <img src="{% static 'img/caderno.jpg' %}" alt="{{ course }}">
                    {% endif %}
                    </a>
                </div>
            </div>
            <div class="pure-u-2-3">
                <div class="l-box">
                    <h4 class="content-subhead"><a href="">{{ course.name }}<a/></h4>
                    {{ course.description|linebreaks }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
